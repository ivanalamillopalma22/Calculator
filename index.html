<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for the backspace icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="theme-switcher-container">
        <button id="toggle-light-dark" aria-label="Toggle Light/Dark">Light/Dark</button>
        <button id="color-theme-btn" aria-label="Color Theme">Color</button>
    </div>
    <div class="calculator">
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="status-icons">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>
            </div>
        </div>
        <div class="display-container">
            <div class="history" id="history"></div>
            <input type="text" class="display" id="display" readonly>
        </div>
        <div class="buttons">
            <button class="btn operator-top" onclick="clearDisplay()">AC</button>
            <button class="btn operator-top" onclick="appendParenthesis()">( )</button>
            <button class="btn operator-top" onclick="appendCharacter('%')">%</button>
            <button class="btn operator-side" onclick="appendCharacter('/')">÷</button>

            <button class="btn number" onclick="appendCharacter('7')">7</button>
            <button class="btn number" onclick="appendCharacter('8')">8</button>
            <button class="btn number" onclick="appendCharacter('9')">9</button>
            <button class="btn operator-side" onclick="appendCharacter('*')">×</button>

            <button class="btn number" onclick="appendCharacter('4')">4</button>
            <button class="btn number" onclick="appendCharacter('5')">5</button>
            <button class="btn number" onclick="appendCharacter('6')">6</button>
            <button class="btn operator-side" onclick="appendCharacter('-')">−</button>

            <button class="btn number" onclick="appendCharacter('1')">1</button>
            <button class="btn number" onclick="appendCharacter('2')">2</button>
            <button class="btn number" onclick="appendCharacter('3')">3</button>
            <button class="btn operator-side" onclick="appendCharacter('+')">+</button>

            <button class="btn number" onclick="appendCharacter('0')">0</button>
            <button class="btn number" onclick="appendCharacter('.')">.</button>
            <button class="btn number" onclick="deleteLast()"><i class="fa-solid fa-delete-left"></i></button>
            <button class="btn equals" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
